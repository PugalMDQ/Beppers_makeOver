// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.21"
    ext.maven_version = '2.1'
    ext.bintray_version = '1.8.4'
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven {
            url "http://jcenter.bintray.com/"
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31"
        classpath 'com.google.gms:google-services:4.3.10'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.8.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}


/*Application*/
ext.applicationID ='com.mdq.social'
ext.apkName = "MakeOvers"
ext.appVersionName = "1.0"
ext.appVersionCode = 1
ext.compileSdkVersion = 29
ext.targetSDKVersion = 29
ext.minSDKVersion = 16

/*Android Support*/
ext.supportVersion = '29.0.0'
ext.constraintLayoutVersion = '1.1.3'
ext.multiDexVersion = '1.0.3'
ext.appcompatVersion = '1.3.0'
ext.constraintlayoutVersion = '2.0.4'
ext.recyclerviewVersion = '1.2.0'
