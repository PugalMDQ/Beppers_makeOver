/*MapmyIndia*/
ext.mapboxSdkTurfVersion ='3.1.0'
ext.mapboxSdkGesturesVersion ='3.1.0'
ext.mapboxSdkCoreVersion ='0.2.0'

/*Maps*/
ext.maps = "16.0.0"

/*Roundedimageview*/
ext.round = "2.3.0"

/*Firebase*/
ext.fcm_authu = "19.0.0"
ext.fcm = "22.0.0"


allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven {
            url "http://jcenter.bintray.com/"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
