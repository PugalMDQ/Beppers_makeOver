ext.legacy = '1.0.0'
ext.espressoCoreVersion = '3.3.0'
ext.runnerVersion = '1.3.0'
ext.junitVersion = '4.13.1'

/*Glide*/
ext.glideOkHttpVersion = '4.12.0'
ext.glideVersion = '4.12.0'

/*Play Services*/
ext.playServicesMapGcmVersion = '16.1.0'
ext.playServicesDefaultVersion = '17.1.0'
ext.playServicesAuthVersion = '16.0.1'

/*Firebase*/
ext.firebaseMessagingVersion = '17.5.0'
ext.firebaseRemoteConfigVersion = '16.4.1'
ext.fcm = "20.0.0"

/*Android Arch LifeCycle*/
ext.lifeCycleVersion = '1.1.1'
ext.paging_version = "1.0.0"
ext.lifecycleversion = "2.2.0"
ext.uiKtxVersion = "2.2.0-alpha03"
ext.databindingCompilerVersion = "3.5.0"

/*Kotlin Support*/
